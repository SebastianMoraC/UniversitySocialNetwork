        <!--END NAVBAR-->

        <div class="mx-auto col-12">
            <div class="container divConttainer">
                <h1 class="h_tittle">Foro</h1>
                <div class="row divcreacion col-10 mx-auto">
                    <h3 class="col-8 h_crear" >Realiza una publicación</h3>
                    <input type="button" class="col-2 mx-auto button" value="Crear" data-toggle="modal" data-target="#modalCrear">                   <!--Boton abre modal-->
                </div>
                    <div class="col-12">
                      <!--Modal inicio-->
                        <div class="modal col-6 mx-auto"  id="modalCrear" tabindex="-1" role="dialog" aria-labelledby="Crear publicacion" aria-hidden="true">
                          <br><br><div class="modal-lg-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                  <h2>Publicar</h2>
                                  <button class="close" data-dismiss="modal" area-label="Cerrar"><span aria-hidden="true">&times;</span></button> <!--Simbolo "X" cierra modal-->
                              </div>
                              <div class="modal-body centerInput">
                                <form name="formpublicacion">

                                <label class="col-4"> Autor*</label><input  type="text" class="col-7 mx-auto inputText" value="" name="autor">
                                <label class="col-4"> Nombre Publicacion*</label><input  type="text" class="col-7 mx-auto inputText" value="" name="nombre">
                                <label class="col-4"> Enlace*</label><input  type="text" class="col-7 mx-auto inputText" value="" name="enlace">

                                <label class="col-4">Texto*</label><textarea  class="col-7 inputText" rows="5" name="texto"></textarea>

                                <select class="form-control form_category" id="opciones">
                                    <option selected class="form_control_selected">Categoria*</option>
                                    <option value="1">Tema 1</option>
                                    <option value="2">Tema 2</option>
                                    <option value="3">Tema 3</option>
                                    <option value="4">Tema 4</option>
                                    <option value="5">Tema 5</option>
                                </select>
                                <label class="col-8">Fotografía para el post</label><input class="col-7 mx-auto " type="file" id="imagen" onchange="Img()";>
                                <img class="col-8" id="imagencargada"  src="../Images/image_not_available.png" />
                                </form>

                              </div>
                              <div class="modal-footer text-center">
                                <button type="button" class="col-4 button" onclick="regresar();">Regresar</button> <!--Cierra Modal-->
                                <button type="button" class="col-4 button" onclick="publicar();">Crear</button>

                              </div>
                            </div>
                          </div>
                        </div>
                      <!--Modal fin-->
                      </div>

        </div>
        <div class="container publications" id="publicaciones">


        </div>
        <!--JS-->
        <script src="../js/datosusuario.js"></script>
