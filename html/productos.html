  <div class="mx-auto col-12">
    <div class="container divConttainer">
      <h1 class="h_tittle">Productos</h1>
      <div class="row divcreacion col-10 mx-auto">
        <h3 class="col-8 h_crear">Creacion de producto</h3>
        <input type="button" class="col-2 mx-auto button" value="Crear" data-toggle="modal" data-target="#modalCrear">
        <!--Boton abre modal-->
      </div>
      <div class="col-12">
        <!--Modal inicio-->
        <div class="modal col-6 mx-auto" id="modalCrear" tabindex="-1" role="dialog" aria-labelledby="Crear Producto"
          aria-hidden="true">
          <br><br>
          <div class="modal-lg-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2>Crear Producto</h2>
                <button class="close" data-dismiss="modal" area-label="Cerrar"><span
                    aria-hidden="true">&times;</span></button>
                <!--Simbolo "X" cierra modal-->
              </div>
              <div class="modal-body centerInput">
                <form name="publicarproducto">
                  <label class="col-lg-4 col-sm-10"> Foto del Producto</label><input class="col-lg-7 col-sm-12 mx-auto "
                    type="file" id="imagen" onchange="Img()" ;>
                  <img class="col-8" id="imagencargada" src="../Images/image_not_available.png" >
                  <label class="col-lg-4 col-sm-10"> Titulo venta</label><input type="text"
                    class="col-lg-7 col-sm-12 mx-auto inputText" value="" name="tituloventa" >
                  <label class="col-lg-4 col-sm-10"> Nombre del vendedor</label><input type="text"
                    class="col-lg-7 col-sm-12 mx-auto inputText" value="" name="vendedor">
                  <label class="col-lg-4 col-sm-10"> Precio del producto</label><input type="text"
                    class="col-lg-7 col-sm-12 mx-auto inputText" value="" name="precio">
                  <label class="col-lg-4 col-sm-10"> Descripcion del producto</label><textarea
                    class="col-lg-7 col-sm-12 inputText" rows="2" name="descripcion"></textarea>
                  <label class="col-lg-4 col-sm-10"> Ubicacion</label><input type="text"
                    class="col-lg-7 col-sm-12 mx-auto inputText" value="" name="ubicacion">
                  <label class="col-lg-4 col-sm-10"> Estado venta</label><input type="text"
                    class="col-lg-7 col-sm-12 mx-auto inputText" value="" name="estadoventa">
                  <label class="col-lg-4 col-sm-10"> Categorias</label>
                  <div class="col-lg-12" id="tipos_categorias">
                    <input type="checkbox" value="Categoria1" name="categoria">Categoria 1
                    <input type="checkbox" value="Categoria2" name="categoria">Categoria 2
                    <input type="checkbox" value="Categoria3" name="categoria">Categoria 3
                    <input type="checkbox" value="Categoria4" name="categoria">Categoria 4
                    <input type="checkbox" value="Categoria5" name="categoria">Categoria 5
                  </div>
                </form>

              </div>
              <div class="modal-footer text-center">
                <button type="button" class="col-4 button" data-dismiss="modal">Regresar</button>
                <!--Cierra Modal-->
                <button type="button" class="col-4 button" onclick="crear_producto();">Crear</button>

              </div>
            </div>
          </div>
        </div>
        <!--Modal fin-->
